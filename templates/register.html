<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>RikuChat=w=</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- MyCSS -->
    <link href="static/css/register.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 style="color:white">REGISTER</h1>
      </div>
      <form class="form-horizontal" id="signin">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label" style="color:white">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="col-sm-4" id="email_remind">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label" style="color:white">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="col-sm-4" id="name_remind">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label" style="color:white">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="col-sm-4" id="password_remind">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPort" class="col-sm-2 control-label" style="color:white">choose portrait</label>
          <div class="col-sm-6">
              <div class="radio" id="inputRadio">
                <div class="row">
                  <div class="col-sm-3">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>
                      <img src="static\pic\1.jpg" class="img-thumbnail" style="width:100px"></img>
                    </label>
                  </div>
                  <div class="col-sm-3">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="2">
                      <img src="static\pic\2.jpg" class="img-thumbnail" style="width:100px"></img>
                    </label>
                  </div>
                  <div class="col-sm-3">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="3">
                      <img src="static\pic\3.jpg" class="img-thumbnail" style="width:100px"></img>
                    </label>
                  </div>
                  <div class="col-sm-3">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="4">
                      <img src="static\pic\4.jpg" class="img-thumbnail" style="width:100px"></img>
                    </label>
                 </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4" id="file_remind">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-block btn-primary">Sign in to chat with friends!</button>
          </div>
        </div>
      </form>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/socket.io.min.js"></script>
    <script src="static/js/mani_cookie.js"></script>
    <script src="static/js/register.js"></script>
  </body>
</html>
