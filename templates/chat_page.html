<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>RikuChat=w=</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/navbar-fixed-top.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RikuChat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <img alt="Brand" src="static/pic/1.jpg" class="img-circle" id="portrait"></img>
              <li><p class="navbar-text " id="username"></p></li>
              <a class="navbar-brand" href="" id="logout" style="font-size:15px">LOG OUT</a>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default" style="height:850px; verflow:auto">
            <div class="panel-heading">
              <table>
                <tr>
                  <td><h3 class="panel-title" style="width:190px">FRIENDS</h3></td>
                  <td><button class="btn btn-sm btn-default" id="add_friend" data-toggle="modal" data-target="#friend_modal">+friend</button></td>
                  <td><button class="btn btn-sm btn-default" id="add_friend_list" data-toggle="modal" data-target="#list_modal">+friend list</button></td>
                </tr>
              </table>
            </div>
            <div class="panel-body" id="listcontent">
              <div class="list-group" id="friendlist">
                <div id="my_friends">
                  <a class="list-group-item list-group-item-info">
                    my friends
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default" style="height:850px">
            <div class="panel-heading">
                <h3 class="panel-title" id="title">CHAT WINDOW</h3>
            </div>
            <div class="panel-body">
              <div class="panel panel-default" style="height:700px; overflow:auto" id="chatpanel">              
                  <!-- <div class="inchat">hello</div>
                  <div style="clear:both"></div>
                   <div class="inchat">hello</div> -->
              </div>
              <table>
                  <tr>
                    <td>
                      <textarea class="form-control" rows="2" style="width:635px" id="message"></textarea>
                    </td>
                    <td>
                      <button class="btn btn-lg btn-info" style="height:54px" id="send">SEND</button>
                    </td>
                  </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="friend_modal" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" 
                   aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="friend_modal_label">
                   input friend's name
                </h4>
             </div>
             <div class="modal-body">
                <table>
                  <tr>
                    <td><input type="text" class="form-control" id="friend_input" style="width:450px"></input></td>
                    <td style="width:10px"></td>
                    <td id="friend_remind"></td>
                  </tr>
                </table>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                   data-dismiss="modal">
                   关闭
                </button>
                <button type="button" class="btn btn-primary" id="friend_send" data-dismiss="modal">
                   确定
                </button>
             </div>
          </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="list_modal" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" 
                   aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="list_modal_label">
                   input list's name
                </h4>
             </div>
             <div class="modal-body">
                <table>
                  <tr>
                    <td><input type="text" class="form-control" id="list_input" style="width:450px"></input></td>
                    <td style="width:10px"></td>
                    <td id="list_remind"></td>
                  </tr>
                </table>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                   data-dismiss="modal">
                   关闭
                </button>
                <button type="button" class="btn btn-primary" id="list_send" data-dismiss="modal">
                   确定
                </button>
             </div>
          </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/socket.io.min.js"></script>
    <script src="static/js/mani_cookie.js"></script>
    <script src="static/js/chat_page.js"></script>
  </body>
</html>
